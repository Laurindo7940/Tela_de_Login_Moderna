<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column-img">
      </div>

      <form action="">
        <div class="column-login">
          <h1>Login</h1>
          <div class="form-group">
            <label for="email" class="label">Email</label>
            <input type="email" class="input" id="email" placeholder="Digite seu email" required>
          </div>

          <div class="form-group">
            <label for="password" class="label">Senha</label>
            <input type="password" class="input" id="password" placeholder="Digite sua senha" required>
          </div>

          <p class="help"><a href="">Esqueceu sua senha?</a></p>

          <button class="button">Login</button>

          <footer class="footer">&copy;Lauriindo.dev</footer>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
